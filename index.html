<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to top, #0E1459 30%, #6565FB 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            text-align: center;
            color: #FFCA0D;
            font-size: 3em;
            margin: 20px 0;
            animation: waterEffect 2s infinite alternate ease-in-out;
        }

        @keyframes waterEffect {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            display: block;
            margin: 0;
            z-index: 1; /* Ensure the model is in the foreground */
        }
    </style>
  </head>
  <body>
    <h2>Skulptur 3</h2>
    <div class="content">
      <model-viewer 
          id="model-viewer"
          src="model.glb"
          ios-src="dreimaster_unsubdivided.usdz"
          alt="Kunsthalle AR Show"
          ar
          ar-modes="webxr scene-viewer quick-look" 
          environment-image="neutral" 
          auto-rotate
          camera-controls
          animation-name="CubeAction" 
          animation-loop>  
      </model-viewer>
    </div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
  </body>
</html>
