<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck on You</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: linear-gradient(to top, #0E1459 30%, #6565FB 100%);
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            text-align: center;
            color: #FFCA0D;
            font-size: 3em;
            margin: 20px 0;
            animation: waterEffect 2s infinite alternate ease-in-out;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes waterEffect {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 70vh;
            margin-bottom: 20px;
        }

        .side-box {
            width: 100%;
            max-width: 600px;
            background-color: #6565FB;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .side-box p {
            font-family: 'Open Sans', sans-serif;
            color: #FFCA0D;
            text-align: center;
            font-size: 1.2em;
            margin: 0;
            line-height: 1.5;
            text-shadow: 4px 4px 6px rgba(27, 19, 71, 0.534);
        }

        .fishi {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Stuck on You</h2>
    <div class="content">
        <model-viewer
            id="model-viewer"
            src="path/to/your/dreimaster_jetztaber.glb"
            ios-src="path/to/your/dreimaster_jetztaber.usdz"
            alt="Stuck on You"
            ar
            ar-modes="webxr scene-viewer quick-look"
            auto-rotate
            camera-controls
            animation-name="CubeAction"
            animation-loop>
        </model-viewer>
        <div class="side-box">
            <p>Loslassen und nichts fassen,<br>
                denn alles was du brauchst,<br>
                das findest du in dir.<br>
                Also werf sie Ã¼ber Bord,<br>
                die ganzen Laster,<br>
                denn es geht nur immer weiter.</p>
        </div>
        <img src="path/to/your/fishi.png" alt="Fishi" class="fishi">
    </div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            if (navigator.xr) {
                try {
                    const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (!isARCoreSupported) {
                        modelViewer.removeAttribute('ar');
                        modelViewer.removeAttribute('ar-modes');
                        alert('Your device is not compatible with AR features. You can still view the 3D model.');
                    }
                } catch (error) {
                    console.error('Error checking ARCore compatibility:', error);
                    alert('An error occurred while checking AR compatibility.');
                }
            } else {
                console.log('WebXR not supported.');
                alert('Your browser does not support WebXR.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>

</html>
