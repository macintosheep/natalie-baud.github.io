<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck on u</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: linear-gradient(to top, #0E1459 30%, #6565FB 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            text-align: center;
            color: #FFCA0D;
            font-size: 3em;
            margin: 20px 0;
            animation: waterEffect 2s infinite alternate ease-in-out;
            font-family: 'Stuck on You', 'Dancing Script', cursive;
        }

        @keyframes waterEffect {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }

        model-viewer {
            flex: 1;
            height: 100%;
            display: block;
            z-index: 2; /* Ensure the model viewer is in the foreground */
        }

        .side-box {
            width: 300px;
            background-color: linear-gradient(to top, #0E1459 100%, #6565FB 30%);
            margin-left: 20px; /* Adds space between side-box and the left edge of the screen */
            height: 520px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px; /* Adjust border-radius as needed */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Adjust box-shadow as needed */
        }

        .side-box p {
            font-family: 'Open Sans', sans-serif;
            color: #FFCA0D;
            text-align: center;
            font-size: 1.2em;
            margin: 0;
            line-height: 1.5; /* Adjust line-height as needed */
            text-shadow: 4px 4px 6px rgba(27, 19, 71, 0.534); /* Shadow for the text */
        }

        .fishi {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 300px;
            height: auto;
            z-index: 0; /* Ensure the image is behind the model viewer */
        }
    </style>
</head>
<body>
<h2>Stuck on you</h2>
<div class="content">
    <div class="side-box">
        <p>Loslassen und nichts fassen,<br>
            denn alles was du brauchst,<br>
            das findest du in dir.<br>
            Also werf sie Ã¼ber Bord,<br>
            die ganzen Laster,<br>
            denn es geht nur immer weiter.</p>
    </div>
    <model-viewer
            id="model-viewer"
            src="model.glb"
            ios-src="dreimaster_unsubdivided.usdz"
            alt="Stuck on you"
            ar
            ar-modes="webxr scene-viewer quick-look"
            environment-image="neutral"
            auto-rotate
            camera-controls
            animation-name="CubeAction"
            animation-loop>
    </model-viewer>
    <img src="fishi.png" alt="Fishi" class="fishi">
</div>
<script>
    async function checkARCoreCompatibility() {
        const modelViewer = document.getElementById('model-viewer');
        const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
        if (!isARCoreSupported) {
            modelViewer.removeAttribute('ar');
            modelViewer.removeAttribute('ar-modes');
            alert('Your device is not compatible with AR features. You can still view the 3D model.');
        }
    }

    document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
</script>
</body>
</html>
