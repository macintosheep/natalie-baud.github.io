<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck on you</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, #131A57 30%, #4652BC 70%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            margin: 20px 0;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
    </style>
</head>

<body>
    <h2>Stuck on you</h2>
    <model-viewer
        id="model-viewer"
        src="model.glb"
        ios-src="dreimaster_unsubdivided.usdz"
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        animation-name="CubeAction"
        animation-loop>
    </model-viewer>
    <div class="gradient-overlay"></div>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);
    </script>
</body>

</html>
